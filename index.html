    <style>
        :root {
            --primary: #2d5a7b;
            --primary-dark: #1e3f5a;
            --accent: #52b788;
            --danger: #c0392b;
            --danger-bg: #d63447;
            --text: #333;
            --text-muted: #5a5a5a;
            --border: #e0e0e0;
            --bg: #f0f2f5;
            --bg-card: #fff;
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            --space-2xl: 32px;
            --space-3xl: 40px;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --shadow-card: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-elevated: 0 10px 25px rgba(0,0,0,0.1);
            --touch-min: 44px;
            --font-hebrew: 'Heebo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --text-sm: 0.9rem;
            --text-base: 1rem;
            --text-lg: 1.1rem;
            --text-xl: 1.2rem;
            --text-2xl: 1.5rem;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-hebrew);
            background: var(--bg);
            overflow-x: hidden;
        }
        #root {
            min-height: 100vh;
        }
        .mh-app { max-width: 1200px; margin: 0 auto; padding: var(--space-lg); min-height: 100vh; font-family: var(--font-hebrew); }
        .mh-hero { color: white; border-radius: var(--radius-lg); margin-bottom: var(--space-xl); box-shadow: var(--shadow-elevated); }
        .mh-hero-inner { padding: var(--space-xl) var(--space-lg); }
        .mh-btns { display: flex; gap: var(--space-md); justify-content: center; flex-wrap: wrap; margin-bottom: var(--space-xl); }
        .mh-btn { min-height: var(--touch-min); min-width: var(--touch-min); padding: var(--space-md) var(--space-xl); border: none; border-radius: var(--radius-md); cursor: pointer; font-size: var(--text-base); font-weight: 600; font-family: inherit; display: inline-flex; align-items: center; justify-content: center; gap: var(--space-sm); box-sizing: border-box; transition: opacity 0.2s; }
        .mh-btn:focus { outline: 2px solid var(--primary); outline-offset: 2px; }
        .mh-app a:focus { outline: 2px solid var(--primary); outline-offset: 2px; }
        .mh-emergency a:focus { outline: 2px solid white; outline-offset: 2px; }
        .mh-card { background: var(--bg-card); border: 2px solid var(--border); border-radius: var(--radius-md); transition: all 0.2s; }
        .mh-card-inner { padding: var(--space-md); }
        .mh-card:hover { border-color: var(--primary); box-shadow: var(--shadow-elevated); }
        .mh-card-actions { display: flex; gap: var(--space-sm); flex-wrap: wrap; }
        .mh-card-actions a, .mh-card-actions button { min-height: var(--touch-min); min-width: var(--touch-min); padding: var(--space-md) var(--space-lg); border-radius: var(--radius-md); text-decoration: none; font-size: var(--text-sm); font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: var(--space-sm); box-sizing: border-box; color: white; }
        .mh-card-actions a:focus, .mh-card-actions button:focus { outline: 2px solid var(--primary); outline-offset: 2px; }
        .mh-search-wrap { background: var(--bg-card); padding: var(--space-md); border-radius: var(--radius-md); margin-bottom: var(--space-xl); box-shadow: var(--shadow-card); }
        .mh-search-input { width: 100%; min-height: var(--touch-min); padding: var(--space-md) 44px var(--space-md) var(--space-lg); font-size: var(--text-base); border: 2px solid var(--border); border-radius: var(--radius-md); font-family: inherit; box-sizing: border-box; }
        .mh-search-input:focus { outline: 2px solid var(--primary); outline-offset: 0; }
        .mh-cat-header { padding: var(--space-lg) var(--space-md); cursor: pointer; display: flex; justify-content: space-between; align-items: center; gap: var(--space-md); min-height: var(--touch-min); color: white; }
        .mh-cat-title { display: flex; flex-direction: column; gap: 2px; flex: 1; min-width: 0; text-align: right; }
        .mh-cat-title-he { font-weight: bold; word-break: break-word; font-size: var(--text-base); }
        .mh-cat-title-en { font-size: 0.75rem; opacity: 0.9; }
        .mh-cat-meta { display: flex; align-items: center; gap: var(--space-md); flex-shrink: 0; }
        .mh-cat-desc { padding: var(--space-md) var(--space-lg) var(--space-sm); margin: 0; color: var(--text-muted); font-size: var(--text-base); }
        .mh-cat-grid { display: grid; grid-template-columns: 1fr; gap: var(--space-lg); padding: var(--space-md) var(--space-lg) var(--space-xl); }
        .mh-emergency { background: var(--danger-bg); color: white; padding: var(--space-lg); border-radius: var(--radius-md); margin-bottom: var(--space-xl); box-shadow: var(--shadow-elevated); }
        .mh-emergency-grid { display: grid; grid-template-columns: 1fr; gap: var(--space-md); }
        .mh-footer { background: var(--primary-dark); color: white; padding: var(--space-xl); border-radius: var(--radius-md); margin-top: var(--space-3xl); text-align: center; }
        .mh-modal { background: var(--bg-card); padding: var(--space-lg); border-radius: var(--radius-md); margin-bottom: var(--space-xl); box-shadow: var(--shadow-card); position: relative; max-height: 85vh; overflow-y: auto; }
        .mh-modal-close { position: absolute; top: var(--space-md); left: var(--space-md); min-width: var(--touch-min); min-height: var(--touch-min); padding: 0; background: var(--danger); color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 1.25rem; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-card); }
        .mh-modal-close:focus { outline: 2px solid white; outline-offset: 2px; }
        .mh-terms-wrap, .mh-intro-wrap { padding: var(--space-lg); }
        .mh-credits { background: var(--bg-card); padding: var(--space-md); border-radius: var(--radius-md); margin-bottom: var(--space-xl); box-shadow: var(--shadow-card); }
        @media (min-width: 600px) {
            .mh-app { padding: var(--space-xl); }
            .mh-hero-inner { padding: var(--space-3xl) var(--space-xl); }
            .mh-card-inner { padding: var(--space-xl); }
            .mh-cat-header { padding: var(--space-xl) var(--space-xl); }
            .mh-cat-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); padding: var(--space-xl) var(--space-xl) var(--space-2xl); }
            .mh-emergency { padding: var(--space-2xl); }
            .mh-emergency-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
            .mh-cat-title { flex-direction: row; align-items: center; grid-template-columns: 1fr auto 1fr; display: grid; }
            .mh-cat-title-he { order: 1; text-align: right; padding-left: var(--space-sm); }
            .mh-cat-title-en { order: 3; text-align: left; font-size: 0.85rem; }
            .mh-cat-meta { order: 2; justify-content: center; }
            .mh-modal { padding: var(--space-3xl); }
            .mh-terms-wrap, .mh-intro-wrap { padding: var(--space-2xl); }
        }

<!-- Improved Button Click Tracking for Google Analytics -->
<script>
  window.addEventListener('load', function() {
    console.log('âœ… Click tracking initialized');
    
    document.addEventListener('click', function(e) {
      const element = e.target.closest('button, a, [role="button"]');
      
      if (element && typeof gtag !== 'undefined') {
        let buttonName = 'unknown';
        let buttonType = element.tagName.toLowerCase();
        let destination = '';
        
        // Priority order for getting button name:
        // 1. data-tracking-name (custom attribute you can add)
        // 2. aria-label (accessibility label)
        // 3. title attribute
        // 4. Button text (cleaned up)
        // 5. href for links
        
        if (element.hasAttribute('data-tracking-name')) {
          buttonName = element.getAttribute('data-tracking-name');
        } else if (element.hasAttribute('aria-label')) {
          buttonName = element.getAttribute('aria-label');
        } else if (element.hasAttribute('title')) {
          buttonName = element.getAttribute('title');
        } else if (element.textContent.trim()) {
          buttonName = element.textContent.trim().substring(0, 100); // Limit to 100 chars
        }
        
        // For links, capture the destination
        if (element.tagName === 'A' && element.href) {
          destination = element.href;
          // If button name is just the emoji, use a cleaned URL instead
          if (buttonName === '×œ××ª×¨ ğŸ”—' || buttonName.length < 3) {
            try {
              const url = new URL(element.href);
              buttonName = url.hostname.replace('www.', '');
            } catch (e) {
              buttonName = element.href;
            }
          }
        }
        
        console.log('ğŸ“Š Tracking click:', {
          name: buttonName,
          type: buttonType,
          destination: destination
        });
        
        // Send to Google Analytics
        gtag('event', 'button_click', {
          'button_name': buttonName,
          'button_type': buttonType,
          'link_url': destination,
          'page_location': window.location.href
        });
        
        console.log('âœ… Event sent to Google Analytics');
      }
    });
  });
</script>
